<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms - AbCreation</title>
  </head>
  <body>
    <form action="post">
      <div>
        <label for="username">Enter User name: </label>
        <input
          type="text"
          name="usernamee"
          id="username"
          placeholder="Enter user name"
          autofocus
        />
      </div>
      <br />
      <div>
        <label for="email">Enter your Email: </label>
        <input
          type="email"
          name="email"
          id="email"
          required
          placeholder="Enter your email"
        />
      </div>
      <br />
      <div>
        <label for="rate">Rate: </label>
        <input type="number" name="rate" id="rate" placeholder="Rate in inr" />
      </div>
      <br />
      <div>
        <label for="mydate">Select Date: </label>
        <input type="date" name="mydate" id="mydate" />
      </div>
      <br />
      <div>
        <label for="male">Male</label>
        <input type="radio" name="gender" id="male" />

        <label for="female">Female</label>
        <input type="radio" name="gender" id="female" />
      </div>
      <br />
      <div>
        <label for="check">Are you willing to do that? </label>
        <input type="checkbox" name="check" id="check" checked />
      </div>
      <br />
      <div>
        <input type="submit" value="submit" />
        <input type="reset" value="Reset " />
      </div>
      <br />
      <div>
        <label for="mytext">Enter your Details</label>
        <br>
        <textarea name="mytext" id="mytext" cols="30" rows="10"></textarea>
      </div>
      <br>
      <div>
        <label for="car">Car: </label>
        <select name="car" id="car">
            <option value="lambo">Lamborogini</option>
            <option value="far">Farari</option>
            <option value="thar">Thar</option>

        </select>
      </div>
    </form>
  </body>
</html>
